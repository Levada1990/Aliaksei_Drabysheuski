<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="header_top">
            <div class="container clearfix">
                <div class="header_top--left">
                    <img src="img/logologo.svg" alt="logo">
                    <ul>
                        <li>Москва</li>
                    </ul>
                </div>
                <div class="header_top--right">
                    <p>Для дилеров</p>
                    <button>Become a partner</button>
                    <div class="vline"></div>
                    <p class="phone">+7 900 000 0000 <span> МСК</span></p>
                    <p class="call_request">Заказать звонок</p>
                    <div class="vline"></div>
                    <div>
                        <button>Войти</button>
                        <img src="img/auth.svg" alt="auth">
                    </div>
                
                </div>
            </div>
        </div>
        <!-- header 2nd block -->
        <div class="header_menu">
            <div class="container clearfix">
                <div>
                    <button>Каталог</button>
                    <img src="img/search.svg" alt="search">
                </div>
                <div class="vline_other"></div>
                <ul class="main_menu">
                    <li><a href="">Бренды</a></li>
                    <li><a href="">Сервис</a></li>
                    <li><a href="">Услуги</a></li>
                    <li><a href="">Поддержка</a></li>
                    <li><a href="">О компании</a></li>
                    <li><a href="">Блог</a></li>
                    <li><a href="">Где купить</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <ul class="menu_icons">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>
        </div>

        <div class="header_bottom">
            <div class="container">
              
                <ul class="clearfix">
                    <li><a href="#">Для дома</a></li>
                    <li class="vline"></li>
                    <li><a href="#">Для фитнес зала</a></li>
                </ul>

            </div>
        </div>
    </div>
    
    <!-- carousel -->
    <div class="carousel--wrap">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="container">
                    <div class="title">
                        <h1>ZERO RUNNER</h1>
                        <h2>БЕГ С НУЛЕВОЙ<br>УДАРНОЙ<br>НАГРУЗКОЙ<br>
                            <span>НА СУСТАВЫ</span></h2>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container">
                    <div class="title">
                        <h2><span>Уникальная</span><br>Кардио-силовая<br>тренировка<br> 
                            <span>2 в 1</span></h2>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="container">
                    3
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

<!-- javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
